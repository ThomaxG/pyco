
[common]

sshCommand = ssh ${device.username}@${device.name}

telnetCommand = telnet ${device.name} ${device.telnet_port}

# wait responseMaxWaitTime seconds for a device response before raising timeout event
maxWait = 5

# perform pattern exact match. Use with caution because
# all eventual patterns based on regular expressions match as strings and
# wont work as expected
exactPatternMatch = False

# enable/disable prompt discovery
discoverPrompt = True

 
 [[events]]
 	[[[username_event]]]
 		state       = 'GROUND'
  		pattern     = "login:[ ]*"
		action      = sendUsername
		end_state   = USERNAME_SENT
	
	[[[password_event]]]
		pattern     = "(?i)password:[ ]*"
		state       = USERNAME_SENT
		action      = sendPassword
		end_state   = PASSWORD_SENT

	[[[password_sent]]]
		state = PASSWORD_SENT
		end_state = DISCOVER_PROMPT

    [[[discover_prompt]]]
		action = cliIsConnected
		end_state = USER_PROMPT
		
	[[[continue_connecting]]]
		pattern = 'continue connecting \(yes/no\)\?'
		state   = GROUND
		action  = :send:yes:

	[[[permission_denied]]]
		pattern = 'Permission denied, please try again.'
		action  = permissionDenied

	[[[connection_refused]]]
		pattern = '(?i)connection refused'
		action  = connectionRefused

		

[linux]

parent = common

# enable/disable prompt discovery
discoverPrompt = True

# if True disable another expect to check if more output arrived after 
# prompt match or the first expect loop timeout.
# In case discoverPrompt is True use prompt match to check if command output is complete
timeoutCheckOnOutputComplete = False


[ciscoios]
	
parent = common	
	
# enable/disable prompt discovery
discoverPrompt = True

  [[events]]
  
	[[[password_event]]]
		pattern     = "Password:[ ]*"
		state       = GROUND
		action      = sendPassword
		end_state   = PASSWORD_SENT

	[[[more]]]
		pattern     = "--- More ---"
		state       = USER_PROMPT
		action      = :send: :

    [[[password_sent]]]
		state = PASSWORD_SENT
		action = cliIsConnected
		end_state = USER_PROMPT
		
	[[[cli_connected]]]
		state = USER_PROMPT	
		action = initCiscoCli
		
		